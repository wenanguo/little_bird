    </div>
    <div class="articleTitle">
        [[${lbPost.title}]]
    </div>
    <div class="authorName">

            <div th:text="${c.name}" th:remove="tag"></div>
        </span>
        </span>

    </div>
    <div class="date"><span th:text="${#temporals.format(lbPost.publishedAt,'MM-dd')}"></span></div>
    <div class="summary">
        [[${lbPost.description}]]
    </div>
</div>
